language: node_js
node_js:
  - '0.10'
before_install:
  - npm install -g grunt-cli
  - npm install -g karma-cli
  - npm install -g bower
before_script:
  - bower install
  - grunt build
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script: grunt travis
services:
  - redis-server
notifications:
